<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Geography Trivia</title>
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Cuprum|Questrial" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
<div class="container">

	<div class="row">
		<div class="col-md-12"><h1>Geography Trivia</h1></div>
	</div>
	<div class="row">
			<button id="startButton">START</button>
			<div class="col-md-12" id="gameEnd"></div>
	</div>

	<div id="gamePlay">
		<div class="row">
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-8" id="questionHeader">
							
					</div>
					<div class="col-md-4" id="counterDiv">
							
					</div>
				</div>
				<div class="row">
					<div class="col-md-12" id="questionContent">
							
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12" id="answerOptions">
				<div class="row" id="upprButtons">
					
					<div class="answer col-md-4 col-md-offset-2" id="optionA"></div>
					<div class="answer col-md-4" id="optionB"></div>
						
				</div>
				<div class="row" id="lwrButtons">
								
					<div class="answer col-md-4 col-md-offset-2" id="optionC"></div>
					<div class="answer col-md-4" id="optionD"></div>
						
				</div>
			</div>	
		</div>
	</div>
</div>
<script src="assets/javascript/app.js"></script>
</body>
</html>
